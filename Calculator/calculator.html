<html>
<head>
    <title>Calculator</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
<div class = "container">
        <fieldset id="container">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
        <form name="calculator">
        <input id="displayN" type="text" name="cal" value="CALCULATOR" readonly>
        <input id="display" type="text" name="display" readonly>
        <input class="button digits" type="button" value="7" id="7">
        <input class="button digits" type="button" value="8" id="8">
        <input class="button digits" type="button" value="9" id="9">
        <input class="button mathButtons" type="button" value="+" id="+">
        <br>
        <input class="button digits" type="button" value="4" id="4">
        <input class="button digits" type="button" value="5" id="5">
        <input class="button digits" type="button" value="6" id="6">
        <input class="button mathButtons" type="button" value="-" id="-">
        <br>
        <input class="button digits" type="button" value="1" id="1">
        <input class="button digits" type="button" value="2" id="2">
        <input class="button digits" type="button" value="3" id="3">
        <input class="button mathButtons" type="button" value="*" id="*">
        <br>
        <input id="clearButton" class="button" type="button" value="C" id="clearButton">
        <input class="button digits" type="button" value="0" id="0">
        <input class="button mathButtons" type="button" value="=" id="equalButton">
        <input class="button mathButtons" type="button" value="/" id="/">
        </form>
        </fieldset>
</div>
</body>
